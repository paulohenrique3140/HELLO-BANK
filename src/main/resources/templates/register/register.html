<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/spinner.css" rel="stylesheet">

</head>
<body class="bg-gradient-primary" id="body-image">
    <div class="container" style="background-color: #00000087;align-items:center;height: 100%;">
        <nav class="menu" style="position: absolute;top:0;left:0;opacity:80%">
            <div style="display: flex;justify-content:start;width:50%;">
                <a href="/home" style="text-decoration:none;">
                    <h1 class="text-white" style="margin:0;padding:0;margin: 10px;font-size: 2.0rem;">HELLOBANK</h1>
                </a>
            </div>
        </nav>
        <div class="row justify-content-center" id="login">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-white mb-4">Register</h1>
                                    </div>
                                    <form class="user" id="register" action="/register/create" method="POST">
                                        <div class="form-group">
                                            <input type="text" name="nome" class="form-control form-control-user" id="name" placeholder="Seu nome" required autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control form-control-user" id="user_email" placeholder="Seu melhor e-mail" required autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="cpf" class="form-control form-control-user" id="cpf"
                                                placeholder="000.000.000-00" required onkeypress="$(this).mask('000.000.000-00');" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="telefone" class="form-control form-control-user" id="telefone" placeholder="(00) 0000-00000" required onkeypress="$(this).mask('(99) 9999-99999');" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="senha" class="form-control form-control-user" id="password" placeholder="Senha" required autocomplete="off" maxlength="8">
                                        </div>
                                        <div th:if="${err != null}" th:text="${err}" class="alert alert-danger" role="alert"></div>
                                        <div th:if="${ace != null}" th:text="${ace}" class="alert alert-danger" role="alert"></div>
                                    
                                        <button type="submit" id="submitRegister" class="btn btn-primary btn-user btn-block">
                                            Cadastrar
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/login">Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="/js/datatables-demo.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="/js/spinner.js"></script>
</body>
</html>
