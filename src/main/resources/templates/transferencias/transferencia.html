<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Transações</title>
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top" th:each="cons : ${cont}">
    <div id="wrapper" style="height:100vh;">
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content" style="background: #23b287;">
                <nav class="navbar navbar-expand navbar-light bg-dark topbar mb-4 static-top shadow" style="justify-content:space-around;padding-bottom: 0;">
                    <div class="navbar-brand text-white" style="display:flex;flex-direction:column;justify-content:start;align-items:center;">
                        <h3 th:text="${cliennn.nome}" class="m-0 font-weight-bold text-primary" id="title"></h3>
                        <div class="dropdown no-arrow" style="display:flex;flex-direction:row;width:100%;">
                            <div style="margin: 10px;">
                                <h6 class="m-0 font-weight-bold text-primary" id="letras-cima">Agencia </h6>
                                <h5 class="m-0 font-weight-bold text-primary" id="letras-baixo" th:text="${cons.agencia}"></h5>
                            </div>
                            <div style="margin: 10px;">
                                <h6 class="m-0 font-weight-bold text-primary" id="letras-cima">Numero</h6>
                                <h5 class="m-0 font-weight-bold text-primary" id="letras-baixo" th:text="${cons.numero}"></h5>
                            </div>
                            <div style="margin: 10px;display:flex;align-items:center;justify-content:center;">
                                <p class="text-primary" style="margin:auto;" id="letras-baixo">-</p>
                                <h5 class="m-0 font-weight-bold text-primary" id="letras-baixo" th:text="${cons.tipo}"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="navbar-brand text-white" style="display:flex;flex-direction:row;justify-content:center;align-items:center;">
                        <h1 class="m-0 font-weight-bold text-gray-dark" id="cifrao">R$</h1>
                        <h2 class="m-3 font-weight-bold text-white" th:text="${cons.saldo}" style="display:flex;align-items:center;" id="value"></h2>
                        <script>
                            function animateValue(obj, start, end, duration) {
                                let startTimestamp = null;
                                const step = (timestamp) => {
                                  if (!startTimestamp) startTimestamp = timestamp;
                                  const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                                  obj.innerHTML = Math.floor(progress * (end - start) + start);
                                  if (progress < 1) {
                                    window.requestAnimationFrame(step);
                                  }
                                };
                                window.requestAnimationFrame(step);
                              }
            
                            const obj = document.getElementById("value");
                            var value = document.getElementById("value").innerHTML;
                            
                            animateValue(obj, 0, value, 800);

                            function timeHref(link){
                                setTimeout(function(){
                                    window.location.href = link;
                                }, 1000);
                            }
                        </script>
                    </div>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small"></span>
                                <img class="img-profile rounded-circle"
                                    src="/img/undraw_profile.svg">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown" style="background: #23b287;border-radius:10px">
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal" style="background: transparent;color: white;">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="container-fluid" id="container-fluid" style="width:100%;display:flex;flex-direction:row;justify-content:center;">
                    <div class="card shadow mb-4" id="card-conta" style="border:none;margin:10px;">
                        <div class="card-header py-3" style="display:flex;flex-direction:row;align-items:center;justify-content:space-between;">
                            <h4 class="m-0 font-weight-bold text-primary" id="title">Histórico de transações</h4>
                            <button class="btn btn-primary"><a th:href="@{'/clientes/conta/' + ${cliennn.id_cliente}}" style="color: #fff;text-decoration:none;">Voltar</a></button>
                        </div>
                        <div class="card-body"  style="display: flex;justify-content:center;">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTableCliente" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>DATA TRANSACAO</th>
                                            <th>TIPO</th>
                                            <th>VALOR</th>                    
                                    </thead>
                                    <tbody>
                                        <tr th:each="transferencia : ${transferencias}">
                                            <td th:text="${transferencia.id_transacao}"></td>
                                            <td th:text="${transferencia.data_transacao}"></td>
                                            <td th:text="${transferencia.tipo}"></td>
                                            <td th:if="${transferencia.status == 'Positivo'}" th:text="${transferencia.valor}" style="color:#23b287;"></td>
                                            <td th:if="${transferencia.status == 'Negativo'}" th:text="${transferencia.valor}" style="color:brown;"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="sticky-footer bg-dark" id="footer">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Hellobank 2022</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tem certeza?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="/logout" style="background-color: #4edfb3;">Logout</a>
                </div>
                <script>
                    setTimeout(function(){
                        $('.alert').fadeOut(1000);
                      }, 3000);
                </script>
            </div>
        </div>
    </div>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
