spring.datasource.username=${USER:admin}
spring.datasource.password=${PASSWORD:1234hellobank}
spring.datasource.url=jdbc:mysql://${HOST:localhost}:3306/${DATABASE:hellobank}?useTimezone=true&serverTimezone=UTC
