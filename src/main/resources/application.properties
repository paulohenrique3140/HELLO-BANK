spring.datasource.username=${USER:admin}
spring.datasource.password=${PASSWORD:1234hellobank}
spring.datasource.url=jdbc:mysql://${HOST:localhost}:3306/${DATABASE:SpringWebYoutube}?useTimezone=true&serverTimezone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5